<!----------------Plot 4 Image and Content--------------->
<center><h1>Quick Facts and Numbers</h1></center>

<div class="container">
    <br>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
      </ol>
  
      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
  
        <div class="item active">
          <img src="../Assets/Images/total_deaths.jpg" width="460" height="345">
          <div class="carousel-caption">
          </div>
          </div>
  
        <div class="item">
          <img src="../Assets/Images/gender.jpg"  width="460" height="345">
          <div class="carousel-caption">
          </div>
          </div>
      
        <div class="item">
          <img src="../Assets/Images/age.jpg"  width="460" height="345">
          <div class="carousel-caption">
          </div>
          </div>
  
        <div class="item">
          <img src="../Assets/Images/flee.jpg"  width="460" height="345">
          <div class="carousel-caption">
          </div>
          </div>

        <div class="item">
          <img src="../Assets/Images/body_cam.jpg"  width="460" height="345">
          <div class="carousel-caption">
          </div>
          </div>
    
      </div>

     <!-- Left and right controls -->
     <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div> 

<!------------JS and Jquery------------->
<script>
    $(document).ready(function(){
      // Activate Carousel
      $("#myCarousel").carousel();
        
      // Enable Carousel Indicators
      $(".item1").click(function(){
        $("#myCarousel").carousel(0);
      });
      $(".item2").click(function(){
        $("#myCarousel").carousel(1);
      });
      $(".item3").click(function(){
        $("#myCarousel").carousel(2);
      });
      $(".item4").click(function(){
        $("#myCarousel").carousel(3);
      });
        
      // Enable Carousel Controls
      $(".left").click(function(){
        $("#myCarousel").carousel("prev");
      });
      $(".right").click(function(){
        $("#myCarousel").carousel("next");
      });
    });
    </script>
